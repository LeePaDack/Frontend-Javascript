<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이미지 글 작성</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .이미지프리뷰{
            width: 200px;
            margin: 5px;
        }
    </style>
  </head>
  <body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- 세로로 나열된 것들 모두 가로로 한 줄 정렬 -->
        <a class="navbar-brand" href="#">옷 판매 사이트</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
          <!-- 나중에 네비게이션 바 아이콘 위치-->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- ms : margin-start auto 왼쪽에 여백을 최대한 많이 제공 -->
          <ul class="navbar-nav ms-auto">
            <!-- 모든 태그를 가능한 오른쪽으로 정렬 -->
            <li class="nav-item active">
              <a class="nav-link" href="02_부트스트랩홈페이지.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Cart<span class="badge bg-secondary">0</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="03_이미지갤러리.html">이미지 갤러리</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">작성자</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3"> 
            <label class="form-label">내용</label>
            <textarea class="form-control" rows="5" cols="20" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">이미지업로드</label>
            <input id="이미지가져오기" type="file" class="form-control" accept="image/*" multiple>
        </div>
        <div id="이미지미리보기" class="mb-3">
            <!-- 추후 img 태그가 보일 예정 -->
        </div>
    </div>
    <!-- 푸터 추가하기 -->
    <script>
        // 이미지 여러장 보여주는 for 문 추가
        $(document).ready(function(){
            $("#이미지가져오기").change(function(){
                const 파일들 = this.files;

                $("#이미지미리보기").empty();

                if(파일들){
                    for(let i = 0; i < 파일들.length; i++){
                        const file = 파일들[i];
                        const 파일읽기 = new FileReader();

                        파일읽기.onload = function(e){
                            const 이미지태그생성 = $('<img>').attr('src',e.target.result).addClass('이미지프리뷰');
                            $("#이미지미리보기").append(이미지태그생성);
                        }
                        // 최종으로 사람들 눈에 이미지가 보이게
                        파일읽기.readAsDataURL(file);
                    }
                    
                }

            })
        })
    </script>
  </body>
</html>
