<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 유효성 검사</title>
    <style>
      .check {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <!--
            - 이름 한글 2 ~ 5 자 (단모음,단자음 제외)
        -->
    <h2>회원가입</h2>
    <form action="#" name="signupForm">
      <h3>핸드폰번호</h3>
      <input type="text" class="signup-input" id="inputPhone" name="user_pn" />
      <br />
      <span class="input-result">한글 2 ~ 5 자 (단모음, 단자음 제외)</span>
    </form>
    <script>
      // 유효성 여부를 체크해두는 객체 생성
      const checkList = {
        inputPhone: false,
      };
      const inputPhone = document.querySelector("#inputPhone");

      inputPhone.addEventListener("input", (e) => {
        //        e(input).target = 이베느가 발생한 태그(버튼, 입력, 필드 등)를 가리킴
        //        value = 이벤트가 발생한 태그의 값을 가져오기.
        const value = e.target.value;
        // Sibling(형제자매) = brother sister
        //            <input> .     <br>        .     <span>
        const span = e.target.nextElementSibling.nextElementSibling;

        // 만약에 입력이 아무것도 안되어있으면 입력 X
        if (value.trim().length == 0) {
          span.textContent = "한글 2 ~ 5 자 (단모음, 단자음 제외)";
          span.classList.remove("check", "error");
          e.target.value = "";
          checkList["inputPhone"] = false;
          return;
        }
        /*
            한글 이름을 위한 정규식 검사
            */

        // /^ 정규식 시작
        // [가-힇] 모든 한글 사용 가능
        // {2,5} 2 ~ 5 글자 까지만 작성 가능
        // $/ 정규식 종료
        const 핸드폰정규식 = /^\d{3}-\d{3,4}-\d{4}$/;

        if (핸드폰정규식.test(value)) {
          span.textContent = "유효한 핸드폰번호 형식입니다.";
          span.classList.add("check");
          span.classList.remove("error");
          checkList["inputPhone"] = true;
        } else {
          span.textContent = "유효하지 않은 핸드폰번호 형식입니다.";
          span.classList.add("error");
          span.classList.remove("check");
          checkList["inputPhone"] = false;
        }
      });
    </script>
  </body>
</html>
