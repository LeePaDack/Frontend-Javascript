<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>입출금계좌</title>
  </head>
  <body>
    <h1>입출금하기</h1>
    <link href="../css/06_입출금하기.css">
    <hr />
    <div class="account">
      <div class="row">
        <h1>잔액 : <span id="output">0</span>원</h1>
      </div>
      <div class="row">
        <label>금액 : </label>
        <input type="text" id="amount" />
        <span>원</span>
      </div>
      <div class="row">
        <button class="입금버튼꾸미기" onclick="입금버튼()">입금하기</button>
        &nbsp;
        <button class="출금버튼꾸미기" onclick="출금버튼()">출금하기</button>
      </div>
      <script src="../js/06_입출금하기.js">

      </script>
    </div>
  </body>
</html>
