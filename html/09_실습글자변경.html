<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>실습 텍스트 변경</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <p id="text">클릭해서 환영인사로 변경하세요</p>
        </div>
        <button onclick="텍스트변경()">Click me</button>
    </body>
    <script>
        // 텍스트 변경 기능만들기
        // 자바 : public void 메서드명() {}    자바스크립트 : function 기능명() {} 
        
        function 텍스트변경() {
            // inner = 내부, 내면의
            // innerText = 태그 안에 있는 Text
            const selText = document.getElementById("text").innerText = "Hello, World!";
        }


    </script>
</html>
