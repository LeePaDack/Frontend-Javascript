<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>이벤트 리스너 사용하기</title>
    </head>
    <body>
        <h1>KH 항공 가입하기</h1> 
        
        <!-- 영어이름을 자동으로 대문자로 작성하게 하기 -->
        이름(영문) : <input type="text" id="영문이름" onkeyup="기능만들기()">
        <h1>onpress - enter 키</h1>
        <p>input 이나 textarea 에 값을 입력 후 enter 를 누르면 
            버튼을 따로 클릭하지 않아도 클릭한 것처럼 작동

            onkeypress - 권장 X 
            onkeydown - 권장 O

        </p>
            
        <input type="text" onkeydown="엔터기능(event)">
    </body>
    <script src="../js/23_onKey-onpress.js"></script>
</html>
