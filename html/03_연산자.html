<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연산자</title>
  </head>
  <body>
    <h1>산수 연산자</h1>
    
    <h3>연산자</h3>
    <pre>
        java 와 마찬가지로 + - * / % 사용 
    </pre>
    
    <h3>증감 연산자</h3>
    <pre>
        java 와 마찬가지로 ++ -- 사용
    </pre>

    <h3>비교 연산자</h3>
    <pre>
        java 에서는 문자열을 비교할 때 equals 사용해서 문자열끼리 같은지 비교

        javascript 에서는 == != <= >= 사용해서 문자열 비교
    </pre>

    <h3>논리 연산자</h3>
    <pre>
        모두 참일 경우 &&
        하나라도 참일 경우 ||
        모두 아닐 경우 !
    </pre>


  </body>
</html>
