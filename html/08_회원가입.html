<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JS 실습(회원가입)</title>
    <style>
      .회원가입 {
        border: 3px solid gray;
        border-radius: 20px;
        padding: 10px 50px;
        width: 500px;
        margin: 100px auto;
      }
      .info {
        padding: 10px;
        margin: 0 auto;
      }
      button {
        padding: 0px;
        border-radius: 10px;
        color: blue;
        border-color: blue;
        border: 5px solid blue;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="회원가입">
      <div class="info">
        <label> 이름 : </label>
        <input type="text" id="user_name" required />
      </div>
      <div class="info">
        <label> 이메일 : </label>
        <input type="email" id="user_email" required />
      </div>
      <div class="info">
        <label> 비밀번호 : </label>
        <input type="password" id="user_pw" required />
      </div>
      <div class="info">
        <label> 비밀번호 확인 : </label>
        <input type="password" id="user_pw_confirm" required /> <br />
      </div>
      <button onclick="이름이메일확인()">이름이메일 일치 여부</button>
      <button onclick="비번일치여부()">비밀번호 일치 여부</button>
      <button onclick="회원가입()">회원가입</button>
    </div>
    <script>
      const nameV = document.getElementById("user_name");
      const emailV = document.getElementById("user_email");
      const pwV = document.getElementById("user_pw");
      const pw_cfV = document.getElementById("user_pw_confirm");

      function 이름이메일확인() {
        const 이름 = nameV.value;
        const 이메일 = emailV.value;
        const 비밀번호 = pwV.value;


        if (이름 == "동그라미" && 이메일 == "one@kh.kh") {
          alert("이미 가입한 회원입니다. 로그인해주세요.");
        } else {
          alert("가입하지 않은 회원입니다.");
        }
      }

      function 비번일치여부() {
        const 비밀번호 = pwV.value;
        const 비밀번호확인 = pw_cfV.value;

        if (비밀번호 == 비밀번호확인) {
          alert("비밀번호가 일치합니다.");
        } else {
          alert("비밀번호가 일치하지 않습니다.");
        }
      }

      function 회원가입() {
        const nameV = document.getElementById("user_name").value;
        const emailV = document.getElementById("user_email").value;
        const pwV = document.getElementById("user_pw").value;
        const pw_cfV = document.getElementById("user_pw_confirm").value;

        if (pwV == pw_cfV) {
          alert("회원가입이 완료되었습니다.");
        } else {
          alert("다시 확인해주세요.");
        }
      }
    </script>
  </body>
</html>
