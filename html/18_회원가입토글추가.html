<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>토글 실습</title>
<link href="../css/18_회원가입토글추가.css">
  </head>
  <body>
    <div>
      <h1>회원가입</h1>
    </div>
    <div>
      <label>이름 :</label>
      <input type="text" id="user_name" required /> <br />
      <label>이메일 :</label>
      <input type="email" id="user_email" required /> <br />
      <label>비밀번호 :</label>
      <input type="password" id="user_pw" required /> <br />
      <label>비밀번호확인 :</label>
      <input type="password" id="user_pw_confirm" required /> <br />
    </div>
    <button onclick="회원가입()">회원가입</button>
    <div>
      <h3>이용약관</h3>
    </div>
    <div id="이용약관">
      <p>이 부분은 이용약관입니다.</p>
    </div>
    <button id="버튼" onclick="접기()">접기</button>
    <script src="../js/18_회원가입토글추가.js">

    </script>
  </body>
</html>
