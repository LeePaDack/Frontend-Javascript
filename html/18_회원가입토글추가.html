<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>토글 실습</title>
    <style>
      .열기닫기 {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>회원가입</h1>
    </div>
    <div>
      <label>이름 :</label>
      <input type="text" id="user_name" required /> <br />
      <label>이메일 :</label>
      <input type="email" id="user_email" required /> <br />
      <label>비밀번호 :</label>
      <input type="password" id="user_pw" required /> <br />
      <label>비밀번호확인 :</label>
      <input type="password" id="user_pw_confirm" required /> <br />
    </div>
    <button onclick="회원가입()">회원가입</button>
    <div>
      <h3>이용약관</h3>
    </div>
    <div id="이용약관">
      <p>이 부분은 이용약관입니다.</p>
    </div>
    <button id="버튼" onclick="접기()">접기</button>
    <script>
      function 접기() {
        const 이용약관 = document.getElementById("이용약관");
        if (이용약관.classList.contains("열기닫기")) {
          이용약관.classList.remove("열기닫기");
        } else {
          이용약관.classList.add("열기닫기");
        }

        const 바꾸기 = document.getElementById("버튼");
        if(바꾸기.innerText == "접기"){
            바꾸기.innerText = "열기";
        } else{
            바꾸기.innerText = "접기";
        }

        
      }

      function 회원가입() {
        const user_name = document.getElementById("user_name").value;
        const user_email = document.getElementById("user_email").value;
        const user_pw = document.getElementById("user_pw").value;
        const user_pw_confirm = document.getElementById("user_pw_confirm").value;

        if (user_name == "고영희" && user_email == "ko@kh.kh") {
          alert("이미 가입한 회원입니다.");
        } else {
          if (user_pw == user_pw_confirm) {
            alert("회원가입 되었습니다.");
          } else if (user_pw != user_pw_confirm) {
            alert("비밀번호가 다릅니다.");
          }
        }
      }
    </script>
  </body>
</html>
