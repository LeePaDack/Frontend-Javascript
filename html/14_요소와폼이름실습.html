<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>폼 이름 실습</title>
    <link href="../css/14_요소와폼이름실습.css">
  </head>
  <body>
    <h1>설문조사</h1>
    <form id="폼">
      <label> 이름 : </label>
      <input type="text" id="이름" name="user_name" required /><br /><br />
      
      
      <label>설문내용 : </label>
      <textarea
        id="설문내용"
        name="user_feedback"
        rows="4"
        cols="20"
        required
      ></textarea
      ><br /><br />
        <!-- button 의 기본 타입 submit 제출하기가 아니라
        결과를 보여줘야하기 때문에 tpye 에 button 을 넣어야함-->
        <button type="button" onclick="제출하기()" > 제출</button>

        <div id="설문결과">
            <h2>설문조사 결과</h2>
            <p><strong>이름 : </strong><span id="설문이름"></span> </p>
            <p><strong>설문내용 : </strong><span id="설문내용결과"></span> </p>
        </div>
    </form>
    <script src="../js/14_요소와폼이름실습.js">

    </script>
  </body>
</html>
