<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>옷 검색하기</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#searchBox").keyup(function(){
                    const searchBox = $(this).val();
                    var 검색결과확인 = false;
                    $('#cloth-list li').each(function(){
                        var text = $(this).text();
                        console.log(" ********************* ");
                        console.log(text); // 자바에서 System.out.print 같은 것
                        if(text.indexOf(searchBox) === -1){
                            $(this).hide();
                            $(".notFound").show();
                        }else{
                            $(this).show();
                            검색결과확인 = true;
                        }
                    })
                    // 만약에 검색한 결과가 있으면 검색결과가 없습니다를 숨기고
                    if(검색결과확인){
                        $(".notFound").hide();
                    }
                    else{
                        $(".notFound").show();

                    }
                    // 검색한 결과가 없으면 보여줌
                })
            });
        </script>
        <style>
           .container{
                width: 600px;
                margin: 20px auto;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 0 10px #ccc;
            }
            #searchBox{
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-bottom: 20px;
            }
            ul{
                list-style-type: none;
                padding: 0px;
                margin: 0px;
            }
            li{
                padding: 15px;
                border-bottom: 1px solid #ccc;
                background-color: white;
            }
            body{
                background-color: aliceblue;
            }
            .notFound{
                display: none; /* 검색결과가 없습니다. 숨기기*/
            }
        </style>
    </head>
    <body>
        <h1>KH 옷가게</h1>
        <div class="container">
            <input type="text" id="searchBox" placeholder="찾는 옷 검색하기">
            <ul id="cloth-list">
                <li>청바지</li>
                <li>셔츠</li>
                <li>니트</li>
                <li>슬랙스</li>
                <li>하와이안슬랙스</li>
                <li>반바지</li>
                <li>7부 반바지</li>
                <li>긴팔니트</li>
                <li>점프수트</li>
                <li>원피스</li>
                <p class="notFound">검색결과가 없습니다.</p>
            </ul>
        </div>
    </body>
</html>
